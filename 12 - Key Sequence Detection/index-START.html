<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let input = [];
  const key = 'catch';

  const eventHandler = (e) => {
    input.push(e.key);
    input.splice(-key.length - 1, input.length - key.length);
    if(input.join('').includes(key)) cornify_add();
  }

  document.addEventListener('keydown', eventHandler)
</script>
</body>
</html>
